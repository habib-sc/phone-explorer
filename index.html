<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Explorer</title>

    <!-- Custom CSS Link -->
    <link rel="stylesheet" href="./css/style.css">

    <!--Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap icon  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>

<body>
    <main class="container">
        <!-- Search Input Section Start  -->
        <section class="px-md-5 mx-md-5">
            <div class="mt-5 mx-auto">
                <h1 class="text-center text-uppercase pe-light-purple" style="font-size: 40px;">
                    <span>
                        <img src="./images/smartphone.png" alt="">
                    </span> Phone Explorer
                </h1>
                <h5 class="text-center pe-navy">Search Phone By Name</h5>
            </div>
            <div class="input-group mb-3 px-md-5 mx-auto mt-5">
                <input id="search-field" type="text" class="form-control py-2" placeholder="Search Phone..." aria-label="Recipient's username" aria-describedby="button-addon2">
                <button onclick="searchPhone()" class="btn fs-5 text-white" style="background-color: #5E63B6;">
                    <i class="bi bi-search"></i>
                    Search</button>
            </div>
        </section>
        <!-- Search Input Section End -->

        <!-- Search Result Section Start  -->
        <section class="my-5">
            <div class="row gx-5">
                <div class="col-12 col-sm-9 order-sm-1 order-2">
                    <!-- Search loader start  -->
                    <div id="search-loader" class="w-75 mx-auto text-center mt-5">
                        <img src="./images/loader.gif" width="100" alt="search loader">
                    </div>
                    <!-- Search loader end  -->

                    <!-- search message start  -->
                    <div id="no-phone-found" class="w-75 mx-auto text-center mt-5">

                    </div>
                    <!-- search message end  -->


                    <!-- Phone Container start  -->
                    <div id="phone-container" class="row row-cols-1 row-cols-sm-3 g-4">

                    </div>
                    <!-- Phone Contaier End  -->

                    <!-- show all button container start -->
                    <div id="show-all-container" class="w-75 mx-auto text-center mt-5">

                    </div>
                    <!-- show all button container end -->
                </div>
                <div class="col-12 col-sm-3 border border-1 rounded-3 p-3 order-sm-2 order-1" style="min-height: 260px;">
                    <div class="pe-bg rounded-3 py-2">
                        <h5 class="text-center text-white">Phone Details</h5>
                    </div>
                    <div id="detail-container" class="shadow rounded-3 px-1 mt-3">

                    </div>
                </div>
            </div>

        </section>
        <!-- Search Result Section End -->

    </main>

    <!--Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- javascript link  -->
    <script src="./js/app.js"></script>
</body>

</html>
