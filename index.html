<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Explorer</title>

    <!-- Custom CSS Link -->
    <link rel="stylesheet" href="./css/style.css">

    <!--Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap icon  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>

<body>
    <main class="container">
        <!-- Search Input Section Start  -->
        <section class="px-md-5 mx-md-5">
            <div class="mt-5 mx-auto">
                <h1 class="text-center text-uppercase pe-light-purple" style="font-size: 40px;">
                    <span>
                        <img src="./images/smartphone.png" alt="">
                    </span> Phone Explorer
                </h1>
                <h5 class="text-center pe-navy">Search Phone By Name</h5>
            </div>
            <div class="input-group mb-3 px-md-5 mx-auto mt-5">
                <input type="text" class="form-control py-2" placeholder="Search Phone..." aria-label="Recipient's username" aria-describedby="button-addon2">
                <button id="search-btn" class="btn fs-5" type="button" id="button-addon2">
                    <i class="bi bi-search"></i>
                    Search</button>
            </div>
        </section>
        <!-- Search Input Section End -->


    </main>

    <!--Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- javascript link  -->
    <script src="./js/app.js"></script>
</body>

</html>
